<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/electricity-mesuring-dashboard.css">
    <title>Electricity Bill | Mesuring</title>
    <link rel="icon" href="https://img.icons8.com/?size=64&id=Cj1g0kF53YnD&format=png">
</head>
<body>
<div class="project-name-save-outer" id="project-name-save-outer">
    <div class="project-name-save-inner">
        <label for="newProjectName " class="new-project-name-label">Project Name</label>
        <input type="text" name="" class="new-project-name-input col-9" placeholder="enter Your Project Name" id="newProjectName">
        <button id="createNewProjectBtn" class="start-project-btn" >Start Project</button>
    </div>
</div>
<div class="mesuring-calculator-outer" id="mesuring-calculator-outer">
    <button class="end-project" id="end-project">End Project</button>
    <div class="project-name-outer">
        <h1 id="project-name-title">Project Name</h1>
    </div>

    <div class="project-details-outer">
        <div class="project-details-inner">

            <div class="details">
                <h3>Date :-</h3>
                <h5 id="date"></h5>
            </div>
            <div class="details">
                <h3>Start Time :-</h3>
                <h5 id="start-time"></h5>

            </div>
            <div class="details">
                <h3>Remaing of time :-</h3>
                <h5 id="remaning-time"></h5>
            </div>
            <div class="details">
                <h3>Unit :-</h3>
                <h5 id="unit"></h5>
            </div>
            <div class="details">
                <h3>Total Cost :-</h3>
                <h5 id="cost"></h5>
            </div>


        </div>
    </div>

    <div class="area-chart-outer">
        <div class="area-chart-inner" id="area-chart">

        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="../js/electricity-mesuring-dashboard.js" type="module"></script>
</body>
</html>
