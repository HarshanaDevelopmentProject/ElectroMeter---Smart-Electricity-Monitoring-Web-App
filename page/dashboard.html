<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="stylesheet" href="../style/dashboard.css">
    <link rel="icon" href="https://img.icons8.com/?size=64&id=Cj1g0kF53YnD&format=png">
    <title>Electricity Bill | Dashboard</title>
</head>

<body>
    <div class="dashboard-outer">
        <div class="dashboard-date-time-outer">
            <div class="date-time-inner">
                <div class="date-time-icon">
                    <span class="material-symbols-outlined">today</span>
                </div>
                <div class="date-time">
                    <h1 class="date-time-text">2023/07/26</h1>
                </div>
            </div>
            <div class="date-time-inner">
                <div class="date-time-icon">
                    <span class="material-symbols-outlined">schedule</span>

                </div>
                <div class="date-time">
                    <h1 class="date-time-text">08:54:12</h1>
                </div>
            </div>


        </div>
        <div class="dashboard-new-project-outer">

            <button class=" new-project-btn col-8" id="new-project-btn">New Project</button>
        </div>
        <div class="project-search-bar-outer">
            <div class="search-bar-inner col-6">
                <div class="search-input"> <input type="text" name="" id="" class="search-text"
                        placeholder="search by project name"></div>
                <div class="search-button"><button class="search-btn-icon"><span
                            class="material-symbols-outlined">search</span></button></div>
            </div>



        </div>
        <div class="dashboard-project-table-outer">
            <table class="col-12">
                <thead class="project-table-head">
                    <tr>
                        <th>Project Name</th>
                        <th>Date</th>
                        <th>Start time</th>
                        <th>cost</th>

                    </tr>
                </thead>
                <tbody class="project-table-body">
                    <tr>
                        <td>Project-01</td>
                        <td>2023/05/06</td>
                        <td>20:23</td>
                        <td>1230</td>
                        <td><button>more</button></td>
                    </tr>
                    <tr>
                        <td>Project-02</td>
                        <td>2023/06/02</td>
                        <td>05:45</td>
                        <td>4500</td>
                        <td><button>more</button></td>

                    </tr>
                    <tr>
                        <td>Project-03</td>
                        <td>2023/08/20</td>
                        <td>11:20</td>
                        <td>2000</td>
                        <td><button>more</button></td>
                    </tr>

                </tbody>
            </table>


        </div>
    </div>

    <script src="../js/dashboard.js"></script>
</body>

</html>
