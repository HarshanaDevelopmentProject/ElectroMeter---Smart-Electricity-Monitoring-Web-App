<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="stylesheet" href="../style/dashboard.css">
    <link rel="icon" href="https://img.icons8.com/?size=64&id=Cj1g0kF53YnD&format=png">
    <title>Electricity Bill | Dashboard</title>
</head>

<body>
<div class="dashboard-outer" id="dashboard-outer">
    <div class="dashboard-date-time-outer">
        <div class="date-time-inner">
            <div class="date-time-icon">
                <span class="material-symbols-outlined">today</span>
            </div>
            <div class="date-time">
                <h1 class="date-time-text" id="dashboard-date"></h1>
            </div>
        </div>
        <div class="date-time-inner">
            <div class="date-time-icon">
                <span class="material-symbols-outlined">schedule</span>

            </div>
            <div class="date-time">
                <h1 class="date-time-text" id="dashboard-time"></h1>
            </div>
        </div>


    </div>
    <div class="dashboard-new-project-outer">

        <button class=" new-project-btn col-8" id="new-project-btn">New Project</button>
    </div>

    <div class="project-search-bar-outer" id="project-search-bar-outer">
        <div class="search-bar-inner col-6">
            <div class="search-input">
                <input type="text" name="" id="project-search-text" class="search-text"
                       placeholder="search by project name">
            </div>
            <div class="search-button">
                <button class="search-btn-icon" id="project-search-btn"><span
                        class="material-symbols-outlined">search</span></button>
            </div>
        </div>


    </div>
    <div class="dashboard-project-table-outer">

        <div class="last-project-details" id="last-project-details">
            <div class="latest-project-title-outer">
                <h1 class="latest-project-name" id="latest-project-name">Latest Project</h1>
            </div>
            <div class="latest-project-details-outer">
                <div class="latest-project-info">
                    <h3 >Date :-</h3>
                    <h4 id="latest-project-date"></h4>
                </div>
                <div class="latest-project-info">
                    <h3>Start Time :-</h3>
                    <h4 id="latest-project-startTime"></h4>
                </div>
                <div class="latest-project-info">
                    <h3>End Time :-</h3>
                    <h4 id="latest-project-endTime"></h4>
                </div>
                <div class="latest-project-info">
                    <h3>Unit :-</h3>
                    <h4 id="latest-project-unit"></h4>
                </div>
                <div class="latest-project-info">
                    <h3>Cost :-</h3>
                    <h4 id="latest-project-cost"></h4>
                </div>

            </div>

            <div class="latest-project-chart" id="latest-project-chart" >

            </div>

            <div class="back-to-table-btn-outer">
                <button class="back-to-table-btn col-2" id="back-to-table-btn">Back to Table</button>
                <button class="delete-project-btn col-2" id="delete-project-btn">Delete Project</button>
            </div>
        </div>

        <div class="table-outer" id="table-outer">
            <table class="col-12 project-table-outer" id="project-table-outer">
                <thead class="project-table-head">
                <tr>
                    <th>Project Name</th>
                    <th>Date</th>
                    <th>Start time</th>
                    <th>end Time</th>
                    <th></th>

                </tr>
                </thead>
                <tbody class="project-table-body" id="project-table">


                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="../js/dashboard.js" type="module"></script>
</body>

</html>
